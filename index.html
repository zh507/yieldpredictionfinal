<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata about the HTML document -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Crop Yield Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Linking the external CSS stylesheet for styling -->
    <link href="css/stylesheet.css" rel="stylesheet">
</head>
<body>
    <div id="wrap">
        <div id="wrapper">
            <!-- Anchor link to navigate to the top of the page -->
            <a id="top"></a>
            <!-- Header section containing the main title -->
            <div class="header">
                <header>
                    <h1 style="text-align:center">Crop Yield Prediction</h1>
                </header>
            </div>
            <!-- Container for the form -->
            <div class="form-container">
                <h2>Insert Data Here</h2>
                <!-- Form for inputting data for crop yield prediction -->
                <form id="prediction-form">
                    <!-- Group for the Year input field -->
                    <div class="form-group">
                        <label for="year">Year (1990 - 2013)</label>
                        <input type="number" id="year" name="year" min="1990" max="2013" required>
                    </div>
                    <!-- Group for the Average Rainfall input field -->
                    <div class="form-group">
                        <label for="rainfall">Average Rainfall (mm/year)</label>
                        <input type="number" step="0.01" id="rainfall" name="rainfall" required>
                    </div>
                    <!-- Group for the Pesticides input field -->
                    <div class="form-group">
                        <label for="pesticides">Pesticides (tonnes)</label>
                        <input type="number" step="0.01" id="pesticides" name="pesticides" required>
                    </div>
                    <!-- Group for the Average Temperature input field -->
                    <div class="form-group">
                        <label for="temperature">Average Temperature (Â°C)</label>
                        <input type="number" step="0.01" id="temperature" name="temperature" required>
                    </div>
                    <!-- Group for the Area input field -->
                    <div class="form-group">
                        <label for="area">Area</label>
                        <input type="text" id="area" name="area" required>
                    </div>
                    <!-- Group for the Crop Type input field -->
                    <div class="form-group">
                        <label for="item">Crop Type</label>
                        <input type="text" id="item" name="item" required>
                    </div>
                    <!-- Submit button to predict crop yield -->
                    <div class="form-group">
                        <button type="submit" class="btn-predict">Predict</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
